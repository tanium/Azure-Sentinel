<source>
  type tcp
  format none
  port 22033
  bind 0.0.0.0
  delimiter "\n"
  tag oms.api.vcenter
</source>
<match oms.api.vcenter>
  type out_oms_api
  log_level info
  num_threads 5
  omsadmin_conf_path /etc/opt/microsoft/omsagent/<WorkspaceId>/conf/omsadmin.conf
  cert_path /etc/opt/microsoft/omsagent/<WorkspaceId>/certs/oms.crt
  key_path /etc/opt/microsoft/omsagent/<WorkspaceId>/certs/oms.key
  buffer_chunk_limit 10m
  buffer_type file
  buffer_path /var/opt/microsoft/omsagent/<WorkspaceId>/state/out_oms_api_vcenter*.buffer
  buffer_queue_limit 10
  buffer_queue_full_action drop_oldest_chunk
  flush_interval 30s
  retry_limit 10
  retry_wait 30s
  max_retry_wait 9m
</match>